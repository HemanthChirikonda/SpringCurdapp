<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Manage Users</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid text-center">
		<div class="m-3">
			<h1>Welcome to Users</h1>
			<a class="h3 m-2" th:href="@{/users/new}">Add New User</a>
		</div>
		<div th:if="${message}" id="alert" class="alert alert-success text-center" >
		[[${message}]]
		</div>
		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Email</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Password</th>
					<th>Enabled</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="user : ${listUsers}">
					<tr>
						<td>[[${user.id}]]</td>

						<td>[[${user.email}]]</td>

						<td>[[${user.firstName}]]</td>

						<td>[[${user.lastName}]]</td>

						<td>[[${user.password}]]</td>

						<td>[[${user.enabled}]]</td>

						<td><a class="h4 me-3 btn btn-primary"
							th:href="@{'/users/edit/'}+ ${user.id}">Edit</a> 
							<a class="h4 btn btn-danger"
							th:href="@{/users/delete/}+${user.id}">Delete</a></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
<script type="text/javascript">

function myFunction() {
  var element = document.getElementById("alert");
  element.classList.add("fade");
}

setTimeout(myFunction,3000);
</script>
</body>
</html>
